<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Say Something and See it Said</title>
  </head>
  <body>
    <div class="container">
      <h1>Go on! Say something!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="saySomething">just say something:</label>
            <input id="saySomething" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">What did I say??</button>
        </form>
      </div>
      <div id="response">
        <p>I said, "<span class= "saySomething"></span>!"</p>
      </div>
    </div>
  </body>
</html>
